---
layout: page
title: Community
permalink: /community/
nav: true
position: 3
---

<br />
<div class="blogpost">

	<hr class="m-0">

	{% for post in site.categories.community %}
	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
		<div class="row p-2">
			<div class="text-left col-md-4">
		    	{{ post.title }}
	    </div>

		  <div class="text-left no-deco col-md-4">
		  	&nbsp;{{ post.summary }}
		  </div>
		  <div class="post-meta no-deco text-right col-md-4">
		  	<small>
		  		{{ post.date | date: "%b %-d, %Y" }}
		  	</small>
		  </div>
		</div>
	</a>
	<hr class="m-0">

	{% endfor %}

	<br />

</div>
